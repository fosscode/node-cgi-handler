# NGINX Configuration for node-cgi-handler (FastCGI mode)
#
# This configuration proxies requests to a node-cgi-handler FastCGI server.
# Start the server with: node-cgi --fastcgi --port 9000 handler.js
#
# Copy this to /etc/nginx/sites-available/ and create symlink in sites-enabled

server {
    listen 80;
    server_name example.com;

    root /var/www/myapp;
    index index.html;

    # Serve static files directly
    location / {
        try_files $uri $uri/ @node;
    }

    # Proxy API requests to Node.js FastCGI server
    location /api {
        include fastcgi_params;

        # FastCGI server address (TCP)
        fastcgi_pass 127.0.0.1:9000;

        # Or use Unix socket for better performance:
        # fastcgi_pass unix:/var/run/node-cgi.sock;

        # Pass the original request info
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param SCRIPT_NAME $fastcgi_script_name;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param CONTENT_TYPE $content_type;
        fastcgi_param CONTENT_LENGTH $content_length;

        # Timeouts
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 60s;
        fastcgi_read_timeout 60s;

        # Buffer settings
        fastcgi_buffer_size 16k;
        fastcgi_buffers 4 16k;
    }

    # Handle .js files as Node.js scripts (alternative approach)
    location ~ \.js$ {
        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Fallback for SPA routing
    location @node {
        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME $document_root/index.js;
    }
}

# HTTPS version
server {
    listen 443 ssl http2;
    server_name example.com;

    ssl_certificate /etc/letsencrypt/live/example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/example.com/privkey.pem;

    root /var/www/myapp;

    location /api {
        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param HTTPS on;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
}
